<div>
  <a>STORE</a>
</div>

<div>
  <h2></h2>
  <table>
    <thead>
    <tr>
      <th>Quantity</th>
      <th>Product</th>
      <th>Price</th>
      <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="cart.lines.length == 0">
      <td colspan="4">
        Your cart is empty
      </td>
    </tr>
    <tr *ngFor="let line of cart.lines">
      <td>
        <input type="number"
               style="width:5em"
               [value]="line.quantity"
               (change)="cart.updateQuantity(line.product,
                                $event.target.value)"/>
      </td>
      <td>{{line.product.name}}</td>
      <td>
        {{line.product.price | currency:"RUB":true:"2.2-2"}}
      </td>
      <td>
        {{(line.lineTotal) | currency:"RUB":true:"2.2-2" }}
      </td>
      <td>
        <button (click)="cart.removeLine(line.product.id)">
          Remove
        </button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="3" >Total:</td>
      <td>
        {{cart.cartPrice | currency:"RUB":true:"2.2-2"}}
      </td>
    </tr>
    </tfoot>
  </table>
</div>
<div>
  <button routerLink="/store">Continue Shopping</button>
  <button routerLink="/order"
          [disabled]="cart.lines.length == 0">
    Checkout
  </button>
</div>
